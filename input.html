<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data - Student Management</title>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',   /* Violet 500 */
                        secondary: '#d946ef', /* Fuchsia 500 */
                        dark: '#0f172a',      /* Slate 900 */
                        surface: '#1e293b',   /* Slate 800 */
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-slate-200 font-sans antialiased selection:bg-primary selection:text-white">

    <!-- Top Navigation Bar -->
    <nav class="sticky top-0 z-50 w-full bg-surface/80 backdrop-blur-lg border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div
                        class="h-9 w-9 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center shadow-lg shadow-primary/20">
                        <i class="fas fa-university text-white text-sm"></i>
                    </div>
                    <span
                        class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-violet-400 to-fuchsia-400">
                        StudentPortal
                    </span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="dashboard.html"
                            class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all">
                            <i class="fas fa-chart-pie mr-2"></i>Dashboard
                        </a>
                        <a href="input.html"
                            class="bg-primary/10 text-primary border border-primary/20 px-3 py-2 rounded-md text-sm font-medium transition-all">
                            <i class="fas fa-plus mr-2"></i>Input Data
                        </a>
                    </div>
                </div>

                <!-- User Profile / Logout -->
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex flex-col items-end mr-2">
                        <span class="text-sm font-medium text-white">Administrator</span>
                        <span class="text-xs text-slate-400">Admin Akses</span>
                    </div>
                    <button onclick="logout()"
                        class="p-2 bg-slate-800 hover:bg-red-500/10 hover:text-red-400 text-slate-400 rounded-lg transition-all border border-slate-700 hover:border-red-500/50">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Header -->
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-white mb-2">Form Data Mahasiswa</h1>
                <p class="text-slate-400">Silahkan lengkapi form di bawah ini.</p>
            </div>
            <a href="dashboard.html" class="text-slate-400 hover:text-white transition-colors text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Kembali
            </a>
        </div>

        <!-- Form Card -->
        <div class="bg-surface border border-slate-700 rounded-2xl shadow-2xl overflow-hidden relative">
            <!-- Decorative Gradient Line -->
            <div class="h-1 w-full bg-gradient-to-r from-violet-500 via-fuchsia-500 to-violet-500"></div>

            <div class="p-8">
                <form id="studentForm" class="space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- NIM -->
                        <div>
                            <label for="nim" class="block text-sm font-medium text-slate-300 mb-2">NIM (Nomor Induk
                                Mahasiswa)</label>
                            <input type="number" id="nim" required
                                class="block w-full px-4 py-3 bg-dark border border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-slate-200 placeholder-slate-500 transition-all font-mono"
                                placeholder="Contoh: 1001">
                            <p class="mt-1 text-xs text-slate-500">Harus angka unik.</p>
                        </div>

                        <!-- Nama -->
                        <div>
                            <label for="nama" class="block text-sm font-medium text-slate-300 mb-2">Nama Lengkap</label>
                            <input type="text" id="nama" required
                                class="block w-full px-4 py-3 bg-dark border border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-slate-200 placeholder-slate-500 transition-all"
                                placeholder="Contoh: Gilang Ramadhan">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Jurusan -->
                        <div>
                            <label for="jurusan" class="block text-sm font-medium text-slate-300 mb-2">Jurusan</label>
                            <select id="jurusan" required
                                class="block w-full px-4 py-3 bg-dark border border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-slate-200 transition-all">
                                <option value="" disabled selected>Pilih Jurusan</option>
                                <option value="Teknik Informatika">Teknik Informatika</option>
                                <option value="Sistem Informasi">Sistem Informasi</option>
                                <option value="Manajemen Informatika">Manajemen Informatika</option>
                                <option value="Komputerisasi Akuntansi">Komputerisasi Akuntansi</option>
                            </select>
                        </div>

                        <!-- IPK -->
                        <div>
                            <label for="ipk" class="block text-sm font-medium text-slate-300 mb-2">IPK (Indeks Prestasi
                                Kumulatif)</label>
                            <input type="number" id="ipk" step="0.01" min="0" max="4.00" required
                                class="block w-full px-4 py-3 bg-dark border border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-slate-200 placeholder-slate-500 transition-all"
                                placeholder="0.00 - 4.00">
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="pt-6 flex items-center justify-end gap-4 border-t border-slate-700 mt-6">
                        <button type="button" onclick="window.location.href='dashboard.html'"
                            class="px-6 py-2.5 rounded-lg border border-slate-600 text-slate-300 hover:bg-slate-700 hover:text-white transition-all font-medium">
                            Batal
                        </button>
                        <button type="submit" id="submitBtn"
                            class="px-8 py-2.5 rounded-lg bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white font-bold shadow-lg shadow-violet-600/20 transition-all transform hover:scale-[1.02]">
                            <i class="fas fa-save mr-2"></i> Simpan Data
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-6 right-6 z-[110] flex flex-col gap-3 pointer-events-none"></div>

    <!-- Dependencies -->
    <script src="assets/js/models.js"></script>
    <script src="assets/js/algorithms.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
